<head>
  <title>MiBiblioteca</title>
</head>

<body>
	<div id="biblioteca">
		<div id="contenedor-categorias">
			{{> categories}}  	
	  	</div>
	  	<div id="favorito">
	  		{{> favorito}}
	  	</div>
	 </div>
</body>

<template name="categories">
	<h2 class="title">Mis obras</h2>
	<div id="categories" class="btn-group">
		{{#if new_cat}}
		<div class="category">
			<input type="text" id="add-category" value=""/>
		</div>
		{{else}}
		<div class="category btn btn-inverse" id="btnNewCat">&plus;</div>
		{{/if}}
		{{#each favoritos}}
		<div class="category btn btn-inverse">
			{{Category}}
		</div>
		{{/each}}
	</div>
</template>

<template name="favorito">
	<ul id="lending_favorito">
		{{#each items}}
			<li class="lending_item alert">
				<button type="button" class="close delete_item" id="{{Nombre}}">x</button>
				{{Nombre}}
				{{#if lendee_editing}}
				<input type="text" id="edit_lendee" class="span2 pull-right" value=""/>
				{{else}}
				<div class="lendee pull-right label {{LendClass}}"
				{{Lendee}}</div>
				{{/if}}
			</li>
		{{/each}}
		
		{{#if favorito_selected}}
		<li class="alert-success" id="btnAddItem">&plus;
			{{#if favorito_adding}}
			<input class="span4" id="item_to_add" size="32" type="text">
			{{/if}}
		</li>
		{{/if}}
	</ul>
</template>
